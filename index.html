<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analysis Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0f172a, #1e1b4b, #0f172a);
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .bg-animation {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }
        
        .bg-circle-1, .bg-circle-2 {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            filter: blur(48px);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .bg-circle-1 {
            top: -160px;
            right: -160px;
            background-color: #3b82f6;
        }
        
        .bg-circle-2 {
            bottom: -160px;
            left: -160px;
            background-color: #a855f7;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle-1"></div>
        <div class="bg-circle-2"></div>
    </div>
    
    <div class="dashboard-container" id="app"></div>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/modal.css">
    <!-- Critical Fix: Arrow Toggle (MUST BE LAST) -->
    <link rel="stylesheet" href="css/sidebar_arrow_fix.css">
    
    <!-- JavaScript Files -->
    <script src="js/toast.js"></script>
    <script src="js/data.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
